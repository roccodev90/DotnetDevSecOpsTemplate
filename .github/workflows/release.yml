name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger su tag che iniziano con 'v'

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_IMAGE: industrial-secure-api
  DOCKER_REGISTRY: ghcr.io
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore -c Release
      
      - name: Test
        run: dotnet test --no-build --verbosity normal

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/IndustrialSecureApi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save image metadata
        run: |
          echo "IMAGE_TAGS=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
          echo "IMAGE_DIGEST=$(docker buildx imagetools inspect ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ github.ref_name }} --format '{{json .}}' | jq -r '.manifest.digest')" >> $GITHUB_ENV

  generate-sbom:
    name: Generate SBOM (CycloneDX)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install CycloneDX .NET tool
        run: dotnet tool install --global CycloneDX
      
      - name: Generate SBOM
        run: |
          cd src/IndustrialSecureApi
          cyclonedx . --output ../..
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: |
            bom.json
            bom.xml
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-docker, generate-sbom]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download SBOM artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: ./artifacts
      
      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          body: |
            ## Release ${{ env.VERSION }}
            
            ### Docker Image
            - Image: `${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}`
            - Tags: `${{ env.VERSION }}`, `latest`
            
            ### SBOM (Software Bill of Materials)
            - Format: CycloneDX
            - Files: `bom.json`, `bom.xml`
            
            ### Changes
            Vedi [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) per i dettagli delle modifiche.
            
            ### Installation
       
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}
                      files: |
            artifacts/bom.json
            artifacts/bom.xml
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}